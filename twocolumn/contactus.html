<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<section class="content-bottom-contact">
            <header class="main-header box-shadow">
                <img class="logo1" src="../images/gallery/logo.jpg" alt="logo">
                <img class="carpartslogo" src="../images/gallery/carpartslogo.jpg" alt="carpartslogo">
            </header>
    <article class="main-content-submit">
        <div class="submit-form">
            <h1 class="submit-h2">Contact US!</h1>
            <label for="first-name">First Name: </label>
            <input class="login-input" type="text" id="first-name">
            <label for="last-name">Last Name: </label>
            <input class="login-input" type="text" id="last-name">
            <label for="email">Email: </label>
            <input class="login-input" type="email" id="email">
            <input type=button onclick="location.href = '../home/home.html'" class="submit-button" value="Submit Information"</button>
        </div>
    </article>
</section>

</body>
    <footer class="footer box-shadow">
        <p class="copyright">
            (c) Created by Ulises Gutierrez
        </p>
    </footer>
</html>
